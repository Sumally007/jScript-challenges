<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/copy-move/style.css" />
    <title>copy and move text</title>
  </head>
  <body>
    <div class="container">
      <div class="btns-container">
        <button class="copyBtn btn">Copy Text</button>
      </div>
      <textarea name="copyTxt" cols="50" rows="3">Hellow World</textarea>
    </div>

    <div class="output-container">
      <div class="output"></div>
      <button class="moverBtn btn">Move Text</button>
      <textarea name="finalTxt" cols="50" rows="3"></textarea>
    </div>
    <script src="/copy-move/index.js"></script>
  </body>
</html>
